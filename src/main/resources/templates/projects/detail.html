<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-left">
        <h2 th:text="${projectInfo.title}"></h2>
    </div>
    <div>
        <div>
            <form th:action="@{/projects/{projectSeq}/delete(projectSeq=${projectInfo.seq})}" method="post">
                <button class="w-100 btn btn-danger btn-lg" type="submit"> 삭제 </button>
            </form>
        </div>
        <div>
            <label for="description">description</label>
            <textarea type="text" id="description" name="description" class="form-control"
                      th:text="${projectInfo.description}" readonly></textarea>
        </div>

        <div>
            <label>기간: </label>
            <span th:text="|${projectInfo.start} &sim; ${projectInfo.end}|"></span>
            <span th:if="${projectInfo.isProceeding eq 1}"> | 진행 중 </span>
        </div>

        <div>
            <label>인원: </label>
            <span th:text="${projectInfo.headcount}"> </span>
            <!--            <ul th:each="contributor : ${projectInfo.contributors}">-->
            <!--                <li><a th:href="@{/{contributorSeq}(contributorSeq=${contributor.seq})}">-->
            <!--                    th:text="${contributor.nickname}</a></li>-->
            <!--            </ul>-->
            <ul th:each="contributor : ${projectInfo.contributors}">
                <li><a th:href="@{/users/{contributor}(contributor=${contributor})}"> user </a></li>
            </ul>
        </div>

        <div>
            <label for="mainFunction">mainFunction</label>
            <textarea type="text" id="mainFunction" name="mainFunction" class="form-control"
                      th:text="${projectInfo.mainFunction}" readonly></textarea>
        </div>

        <div>
            <label for="interest">interest</label>
            <textarea type="text" id="interest" name="interest" class="form-control"
                      th:text="${projectInfo.interest}" readonly></textarea>
        </div>

        <div>
            <label>github :</label>
            <span><a th:href="@{${projectInfo.github}}">
                th:text="${projectInfo.github}"</a></span>
        </div>

    </div>
    <hr class="my-4">


</div>
</body>
</html>
